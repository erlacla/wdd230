<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesa Chamber of Commerce</title>
    <meta
      name="description"
      content="Join Mesa Chamber of Commerce! We promote strong communities, 
      support local businesses, and keep you informed"
    />
    <link rel="shortcut icon" href="../mesaicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="images/logo400.jpg" alt="Chamber of Commerce Logo"
      /></a>

      <nav>
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="nav" class="hide">
          <li>
            <a href="https://erlacla.github.io/wdd230/chamberOfCommerce/mesa"
              >Mesa</a
            >
          </li>
          <li>
            <a href="https://erlacla.github.io/wdd230/chamberOfCommerce/join"
              >Join</a
            >
          </li>
          <li>
            <a href="https://erlacla.github.io/wdd230/chamberOfCommerce/directory" id="active">Directory</a>
          </li>
          <li>
            <a href="https://erlacla.github.io/wdd230/chamberOfCommerce/contact"
              >Contact</a
            >
          </li>
        </ul>
      </nav>

      <img id="search" src="images/search.png" alt="Search icon" />
    </header>
    <main>
        <h1>Get in Touch</h1>
       <div class="sideBySide">
        
        <picture>
            <source srcset="images/contact300.jpg"
                    media="(min-width: 992px)">
            <img src="images/contact768.jpg" alt="Clasping wrists" />
        </picture>

      <form name="form" action="thanks.html" method="get">
        <h2>Contact Form</h2>
        <fieldset>
      <div class="form-box">
        <label for="name">Name* </label>
        <input
          type="text"
          name="name"
          id="name"
          required="required"
          pattern="[A-Za-z]{5+}"
          autocomplete="name"
        />
      </div>
      <div class="form-box">
        <label for="email">Email*</label>
        <input
          type="email"
          id="email"
          required="required"
          name="email"
          placeholder="email@example.com"
        />
      </div>

      <div class="form-box">
        <label for="phone">Cell Phone*</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          placeholder="Example 123-456-7890"
        />
      </div>
      <div class="form-box">
        <label for="info"></label>
        <textarea
          id="info"
          name="info"
          rows="2"
          cols="20"
          placeholder="Please type your question or message here"
        ></textarea>
      </div>
    </fieldset>
    <br />
    <input id="submitBtn" type="submit" value="Submit" />
  </form>
</div>
  </main>

    <footer> 
      <div class="social-media">
          <a href="https://www.facebook.com"><img src="images/facebook.png" alt="Facebook Icon" /></a>
          <a href="https://www.youtube.com"><img src="images/youtube.png" alt="Youtube Icon" /></a>
          <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter Icon" /></a>
          <a href="https://www.instagram.com"
            ><img src="images/instagram.png" alt="Instagram Icon"
          /></a>
          <a href="https://www.linkedin.com/"><img src="images/linkedin.png" alt="Linkedin Icon" /></a>
        </div>
      
      <section class="footersection">
        <img id="footlogo" src="images/footlogo150.jpg" alt="Mesa Chamber of Commerce logo" />
        <p>3952 South Mesa Cir. Unit 103
          <br>
          Mesa, AZ 85203-0527
          <br>
          <br>
          <a href="tel:4802901884">(480) 290-1884</a>
        </p>
        <input class="submitBtn" type="submit" value="Join our Chamber now!" />
       
        
        
        
      </section>
      <h3>&copy;2021 Mesa Chamber of Commerce</h3>
      <div class="lmodified">Last modified on <span id="modified"></span></div>
    </footer>

    <script src="js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({ google: { families: ["Montserrat", "Open Sans"] } });
    </script>
  </body>
</html>
