<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazyload Learning</title>
    <meta name="description" content="Learning how to lazyload" />
    <link rel="stylesheet" href="lazyload.css" />
  </head>
  <body>
    <h1>-: Lazyloading Tutorial :-</h1>
    <div class="grid">
      <img
        src="https://fakeimg.pl/400x300/"

        src="https://fakeimg.pl/400x300/"

        src="https://fakeimg.pl/400x300/"
        data-src="https://picsum.photos/400/300"
        alt="Lazyload Image"
      />
      <img
        src="https://fakeimg.pl/400x300/"
        data-src="https://placekitten.com/400/300"
        alt="Lazyload Image"
      />
      <img
        src="https://fakeimg.pl/400x300/"
        data-src="//unsplash.it/400/300"
        alt="Lazyload Image"
      />
      <img
        src="https://fakeimg.pl/400x300/"
        data-src="http://placeimg.com/400/300/any"
        alt="Lazyload Image"
      />

    <script src="lazyload.js"></script>
