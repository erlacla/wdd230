      <div class="gallery">
          <figure>

          <figure>
            <img src="images/galleryImages/placeholderImage.jpg" data-src="images/galleryImages/idahoMountainsAndSky.jpg" alt="Idaho Mountains and Sky">

        </figure>
        <figure>
            <img src="images/galleryImages/placeholderImage.jpg" data-src="images/galleryImages/idahoPeaks.jpg" alt="Idaho Peaks">

        <figure>
            <img src="images/galleryImages/placeholderImage.jpg" data-src="images/galleryImages/idahoScrub.jpg" alt="Idaho Scrub Bush">

            <img src="images/galleryImages/placeholderImage.jpg" data-src="images/galleryImages/idahoValley.jpg" alt="Idaho Valley">

        </figure>

      <img id="preston-map" src="images/map.jpg" alt="Footer Map" />
